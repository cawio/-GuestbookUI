<form
    class="login-form"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
>
    <h2>please login ðŸ˜Š</h2>
    <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input
            matInput
            formControlName="email"
            type="email"
        />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input
            matInput
            formControlName="password"
            type="password"
        />
    </mat-form-field>
    <button
        mat-raised-button
        color="primary"
        type="submit"
    >
        Login
    </button>
</form>
