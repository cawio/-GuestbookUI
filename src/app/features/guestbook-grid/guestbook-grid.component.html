<mat-grid-list
    [cols]="cols()"
    [rowHeight]="rowHeight + 'px'"
    gutterSize="1em"
>
    @for (value of entries(); track value.entry.id) {
        <mat-grid-tile
            [colspan]="value.cols"
            [rowspan]="value.rows"
        >
            <app-guestbook-entry
                [entry]="value.entry"
                [maxContentHeight]="rowHeight * value.rows - 120"
            ></app-guestbook-entry>
        </mat-grid-tile>
    }
</mat-grid-list>
