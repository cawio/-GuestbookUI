<mat-grid-list
    cols="4"
    rowHeight="2:1"
    gutterSize="1em"
>
    @for (entry of entries(); track entry.id) {
        <mat-grid-tile
            [colspan]="calculateCols(entry)"
            [rowspan]="calculateRows(entry)"
            [style.background]="'red'"
        >
            <app-guestbook-entry [entry]="entry"></app-guestbook-entry>
        </mat-grid-tile>
    }
</mat-grid-list>
