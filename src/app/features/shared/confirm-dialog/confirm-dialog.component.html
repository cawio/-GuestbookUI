<h1 mat-dialog-title>please confirm ðŸ˜Š</h1>
<mat-dialog-content>
    <p>{{ data.message }}</p>
    <ul>
        @for (id of data.idsToDelete; track id) {
            <li>{{ id }}</li>
        }
    </ul>
    <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button
        mat-button
        color="primary"
        [mat-dialog-close]="false"
    >
        No
    </button>
    <button
        mat-button
        color="warn"
        [mat-dialog-close]="true"
    >
        Yes
    </button>
</mat-dialog-actions>
